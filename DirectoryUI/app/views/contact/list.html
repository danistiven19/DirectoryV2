<div ng-controller="ContactCtrl">
  <table st-table="data" class="table table-striped">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>NÃºmero telefonico</th>
      <th>ciudad</th>
      <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in data">
      <td>{{row.name}}</td>
      <td>{{row.lastname}}</td>
      <td>{{row.telephoneNumber}}</td>
      <td>{{row.city}}</td>
      <td>
        <button class="btn btn-sm" popover-placement="top" popover="{{row.email}}" type="button">
          <i class="glyphicon glyphicon-eye-open"></i>
        </button>
        <a ng-href="mailto:{{row.email}}">email</a>
      </td>
      <td>
        <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
          <i class="glyphicon glyphicon-remove-circle">
          </i>
        </button>
      </td>
      <td>
        <button type="button" ng-click="createRow(row)" class="btn btn-sm btn-danger">
          <i class="glyphicon glyphicon-remove-circle">
          </i>
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5" class="text-center">
        <div st-pagination="" st-items-by-page="itemsByPage"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
